<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for graph -->
</head>
<body>
    <div class="container">
        <h2>Compound Interest Calculator</h2>
        <h3>Your investment strategy</h3>

        <label for="principal">Initial deposit:</label>
        <input type="text" id="principal" placeholder="$0" required oninput="formatCurrency(this)">

        <label for="contribution">Regular deposit:</label>
        <input type="text" id="contribution" placeholder="$0" required oninput="formatCurrency(this)">

        <label for="contributionFrequency">Deposit frequency:</label>
        <select id="contributionFrequency">
            <option value="1">Annually</option>
            <option value="12">Monthly</option>
            <option value="26">Fortnightly</option>
            <option value="52">Weekly</option>
            <option value="365">Daily</option>
        </select>

        <label for="rate">Annual interest rate (%):</label>
        <input type="text" id="rate" placeholder="0%" required oninput="formatPercentage(this)">

        <label for="years">Number of years:</label>
        <input type="text" id="years" placeholder="Enter years" required>

        <label for="compounds">Compounding frequency:</label>
        <select id="compounds">
            <option value="1">Annually</option>
            <option value="12">Monthly</option>
            <option value="52">Weekly</option>
            <option value="365">Daily</option>
        </select>

        <button onclick="calculateInterest()">Calculate</button>
    </div>

    <div class="results-container" id="resultsContainer" style="display: none;">
        <h3>Results</h3>
        <p id="result"></p>
        <div class="chart-container">
            <canvas id="investmentChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
