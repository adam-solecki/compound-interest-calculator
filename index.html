<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Compound Interest Calculator</h2>
        <label for="principal">Initial Investment Sum ($):</label>
        <input type="text" id="principal" placeholder="Enter amount" required oninput="formatInput(this)">

        <label for="rate">Annual interest rate (%):</label>
        <input type="text" id="rate" placeholder="Enter rate" required>

        <label for="years">Number of years:</label>
        <input type="text" id="years" placeholder="Enter years" required>

        <label for="compounds">Compounding frequency:</label>
        <select id="compounds">
            <option value="1">Annually</option>
            <option value="12">Monthly</option>
            <option value="52">Weekly</option>
            <option value="365">Daily</option>
        </select>

        <button onclick="calculateInterest()">Calculate</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
